<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Profile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- load fontawesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <h:form>
        <nav class='navbar navbar-default'>
		<div class='container-fluid'>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Insurance</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class='nav navbar-nav navbar-left'>
                                    <li><h:link value="Profile" outcome="profile"/></li>
                                    <li><h:link value="Policies" outcome="policies"/></li>
                                    <li><h:link value="Damagecases" outcome="damagecases"/></li>
                                    <li><h:link value="Administration" outcome="administration"/></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a>#{customerModel.firstName}</a></li>
                                <li><h:commandLink value="Logout" action="#{customerModel.logout()}"/></li>
                            </ul>
                    </div>
                    
		</div>
	</nav>
        </h:form>
        <div class="container">
            <div class="row">
                
                <div class="col-md-6 col-md-offset-3">
                    <h1>Hello #{customerModel.firstName}</h1>
                    <p>Here, you can add Policies and DamageCases!</p>                   
                </div>
            </div>
            
        </div>
    </h:body>
</html>
