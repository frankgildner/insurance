<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
            </ui:include>        
        </ui:define>
        <ui:define name="pageContent">
           <div class="container">
               <div class="row">
                   <div class="col-md-10 col-md-offset-1">
                       <h1>Hello #{customerBean.customer.prename}!</h1>
                        <p>Here, you can add Policies and DamageCases!</p>
                       <p><b>Your data:</b></p>
                        <h:dataTable value="#{customerBean.customer}" class="table table-striped table-bordered dt-responsive nowrap" border="1">
                            <h:column>
                                <f:facet name="header">
                                    Name
                                </f:facet>
                                <h:outputText value="#{customerBean.customer.surname}, #{customerBean.customer.prename}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Adress
                                </f:facet>
                                <h:outputText value="#{customerBean.customer.address}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Birthday
                                </f:facet>
                                <h:outputText value="#{customerBean.customer.birthday}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Email
                                </f:facet>
                                <h:outputText value="#{customerBean.customer.email}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    IBAN
                                </f:facet>
                                <h:outputText value="#{customerBean.customer.iban}"></h:outputText>
                            </h:column>
                        </h:dataTable>
                   </div>
               </div>
            </div> 
        </ui:define>
    </ui:composition>
</html>
