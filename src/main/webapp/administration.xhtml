<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
            </ui:include>        
        </ui:define>
        <ui:define name="pageContent">
            <div class="container">
            <div class="col-md-6">
                <h:form>
                        <div class="form-group">
                                <label>Name</label>
                                <h:inputText class="form-control" value="#{administrationBean.policyTypeName}"/>
                        </div>
                        <div class="form-group">
                                <label>Selfparticipation</label>
                                <h:inputText class="form-control" value="#{administrationBean.selfpart}"/>
                        </div>
                        <div class="form-group">
                                <label>Costs Per Day</label>
                                <h:inputText class="form-control" value="#{administrationBean.costsPerDay}"/>
                        </div>
                    <h:commandButton value="Create PolicyType" class="btn btn-success btn-lg btn-block" action="#{administrationBean.createPolicyType()}"/>
                </h:form>  
            </div>
            <div class="col-md-6">
                <h:form>
                    <div class="form-group">
                        <label>Name</label>
                        <h:inputText class="form-control" value="#{administrationBean.damageTypeName}"/>
                    </div> 
                    <h:commandButton value="Create DamageType" class="btn btn-success btn-lg btn block" action="#{administrationBean.createDamageType()}"/>
                </h:form>
                
                
            </div>
        </div>
        </ui:define>
    </ui:composition>
