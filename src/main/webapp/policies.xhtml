<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
            </ui:include>        
        </ui:define>
        <ui:define name="pageContent">
            <div class="container">
                <div class="col-md-6">
                    <h:form>
                        <div class="form-group">
                            <label>Startdate(d-m-yyyy)</label>
                            <h:inputText class="form-control" value="#{policyModel.startDate}">
                                <f:convertDateTime pattern="d-M-yyyy" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                                <label>Duration</label>
                                <h:inputText class="form-control" value="#{policyModel.duration}"/>
                        </div>
                        <div class="form-group">
                                <label>Item ID</label>
                                <h:inputText class="form-control" value="#{policyModel.itemId}"/>
                        </div>
                        <div class="form-group">
                            <label>PolicyType</label>
                            <h:selectOneMenu value ="#{policyModel.selectedPolicyType}" class="form-control">
                                <f:converter binding="#{policyModel.polTypeConv}"/>
                                <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                                <f:selectItems value="#{policyModel.policyTypes}" var="policyType" itemLabel="#{policyType.name}"/>
                            </h:selectOneMenu>
                        </div>
                        <h:commandButton value="Create Policy" class="btn btn-success btn-lg btn-block" action="#{policyModel.createPolicy()}"/>
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:dataTable value="#{policyModel.policiesByCustomer}" var="policy" border="1">
                        <h:column>
                            <f:facet name="header">
                                Item
                            </f:facet>
                            <h:form>
                                #{policy.itemID}
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Start Date
                            </f:facet>
                            <h:outputText value="#{policy.startDate}">
                                <f:convertDateTime pattern="dd.M.yyyy"/>
                            </h:outputText> 
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Duration
                            </f:facet>
                            #{policy.duration} Days
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Price
                            </f:facet>
                            #{policy.price} â‚¬
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                PolicyTypeId
                            </f:facet>
                            #{policy.policyTypeID}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Status
                            </f:facet>
                            #{policy.status}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Action
                            </f:facet>
                            <h:form>
                                <h:commandLink value="cancel" action="#{policyModel.cancelPol(policy)}"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>    
            </div>
        </ui:define>
    </ui:composition>
</html>
