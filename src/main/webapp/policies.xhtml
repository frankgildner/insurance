<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- load fontawesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        #{policyModel.init()}
    </h:head>
    <h:body>
        <nav class='navbar navbar-default'>
		<div class='container'>
			<div class="navbar-collapse collapse">
				<ul class='nav navbar-nav navbar-left'>
					<li><h:link value="Profile" outcome="profile"/></li>
					<li><h:link value="Settings" outcome="settings"/></li>
					<li><h:link value="Policies" outcome="policies"/></li>
                                        <li><h:link value="Damagecases" outcome="damagecases"/></li>
                                        <li><h:link value="PolicyTypes" outcome="policytypes"/></li>
				</ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a>#{customerModel.firstName}</a></li>
                                <li><h:form><a><h:commandLink value="Logout" action="#{customerModel.logout()}"/></a></h:form></li>
                            </ul>
			</div>
		</div>
	</nav>
        <div class="container">
            <h:form>
                    <div class="form-group">
                            <label>Duration</label>
                            <h:inputText class="form-control" value="#{policyModel.duration}"/>
                    </div>
                    <div class="form-group">
                            <label>Item ID</label>
                            <h:inputText class="form-control" value="#{policyModel.itemId}"/>
                    </div>
                <div class="form-group">
                    <label>PolicyType</label>
                    <h:selectOneMenu value ="#{policyModel.selectedPolicyType}" class="form-control">
                        <f:converter converterId="de.othr.insurance.converter.PolicyTypeConverter"/>
                        <f:selectItems value="#{policyModel.policyTypes}" var="policyType" itemLabel="#{policyType.name}"/>
                    </h:selectOneMenu>
                </div>
                
                <h:commandButton value="Create Policy" class="btn btn-success btn-lg btn-block" action="#{policyModel.createPolicy()}"/>
            </h:form>
            <h:dataTable value="#{policyModel.policiesByCustomer}" var="policy">
                <h:column>
                    <f:facet name="header">
                        Policy No
                    </f:facet>
                    #{policy.policyId}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Start Date
                    </f:facet>
                    #{policy.startDate}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Duration
                    </f:facet>
                    #{policy.duration}
                </h:column>
                <h:column>
                    #{policy.price}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        PolicyTypeId
                    </f:facet>
                    #{policy.policyTypeID}
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
