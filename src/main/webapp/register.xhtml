<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- load fontawesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <nav class='navbar navbar-default'>
		<div class='container-fluid'>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Insurance</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class='nav navbar-nav'>
                            <li><h:link value="Register" outcome="register"/></li>
                            <li><h:link value="Login" outcome="login"/></li>
                        </ul>
                    </div>
                    
		</div>
	</nav>
        <div class="container">
            <h:form>
                    <div class="form-group">
                            <label>E-Mail</label>
                            <h:inputText class="form-control" value="#{customerModel.email}"/>
                    </div>
                    <div class="form-group">
                            <label>Firstname</label>
                            <h:inputText class="form-control" value="#{customerModel.firstname}"/>
                    </div>
                    <div class="form-group">
                            <label>Lastname</label>
                            <h:inputText class="form-control" value="#{customerModel.lastname}"/>
                    </div>
                    <div class="form-group">
                            <label>Street</label>
                            <h:inputText class="form-control" value="#{customerModel.street}"/>
                    </div>
                    <div class="form-group">
                            <label>Postcode</label>
                            <h:inputText class="form-control" value="#{customerModel.postCode}"/>
                    </div>
                    <div class="form-group">
                            <label>City</label>
                            <h:inputText class="form-control" value="#{customerModel.city}"/>
                    </div>
                    <div class="form-group">
                            <label>Country</label>
                            <h:inputText class="form-control" value="#{customerModel.country}"/>
                    </div>
                    <div class="form-group">
                            <label>Password</label>
                            <h:inputSecret class="form-control"  value="#{customerModel.password}"/>
                    </div>
                    <div class="form-group">
                            <label>Password</label>
                            <h:inputSecret class="form-control" value="#{customerModel.password2}"/>
                    </div>
                    <div class="form-group">
                            <label>IBAN</label>
                            <h:inputText class="form-control" value="#{customerModel.iban}"/>
                    </div>
                    <div class="form-group">
                            <label>Birthday(d-M-yyyy)</label>
                            <h:inputText class="form-control" value="#{customerModel.birthday}">
                                <f:convertDateTime pattern="d-M-yyyy" />
                            </h:inputText>
                    </div>
                <h:commandButton value="Register" class="btn btn-success btn-lg btn-block" action="#{customerModel.signup()}"/>
            </h:form>
        </div>
    </h:body>
</html>
