<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
            </ui:include>        
        </ui:define>
        <ui:define name="pageContent">
            <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <h:form id="registerForm">
                    <h:message style="background-color:red; color:white;margin-bottom:5px;" class="form-control" for="registerVal"></h:message>
                        <div class="form-group">
                                <label>E-Mail</label>
                                <h:inputText class="form-control" value="#{customerBean.email}"/>
                        </div>
                        <div class="form-group">
                                <label>Firstname</label>
                                <h:inputText class="form-control" value="#{customerBean.firstname}"/>
                        </div>
                        <div class="form-group">
                                <label>Lastname</label>
                                <h:inputText class="form-control" value="#{customerBean.lastname}"/>
                        </div>
                        <div class="form-group">
                                <label>Street</label>
                                <h:inputText class="form-control" value="#{customerBean.street}"/>
                        </div>
                        <div class="form-group">
                                <label>Postcode</label>
                                <h:inputText class="form-control" value="#{customerBean.postCode}"/>
                        </div>
                        <div class="form-group">
                                <label>City</label>
                                <h:inputText class="form-control" value="#{customerBean.city}"/>
                        </div>
                        <div class="form-group">
                                <label>Country</label>
                                <h:inputText class="form-control" value="#{customerBean.country}"/>
                        </div>
                        <div class="form-group">
                                <label>Password</label>
                                <h:inputSecret class="form-control"  value="#{customerBean.password}"/>
                        </div>
                        <div class="form-group">
                                <label>Password</label>
                                <h:inputSecret class="form-control" value="#{customerBean.password2}"/>
                        </div>
                        <div class="form-group">
                                <label>IBAN (provided by bank)</label>
                                <h:inputText class="form-control" value="#{customerBean.iban}"/>
                        </div>
                        <div class="form-group">
                                <label>Birthday(d-M-yyyy)</label>
                                <h:inputText class="form-control" value="#{customerBean.birthday}">
                                    <f:convertDateTime pattern="d-M-yyyy" />
                                </h:inputText>
                        </div>
                    <h:commandButton style="margin-bottom:20px;" id="registerVal" value="Register" class="btn btn-success btn-lg btn-block" action="#{customerBean.signup()}"/>
                </h:form>
            </div>
        </div>
        </ui:define>
    </ui:composition>
</html>
