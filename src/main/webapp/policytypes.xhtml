<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- load fontawesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <nav class='navbar navbar-default'>
		<div class='container-fluid'>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Insurance</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class='nav navbar-nav navbar-left'>
                                    <li><h:link value="Profile" outcome="profile"/></li>
                                    <li><h:link value="Settings" outcome="settings"/></li>
                                    <li><h:link value="Policies" outcome="policies"/></li>
                                    <li><h:link value="Damagecases" outcome="damagecases"/></li>
                                    <li><h:link value="PolicyTypes" outcome="policytypes"/></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a>#{customerModel.firstName}</a></li>
                                <li><h:form><a><h:commandLink value="Logout" action="#{customerModel.logout()}"/></a></h:form></li>
                            </ul>
                    </div>
                    
		</div>
	</nav>
        <div class="container">
            <h:form>
                    <div class="form-group">
                            <label>Name</label>
                            <h:inputText class="form-control" value="#{policyTypeModel.name}"/>
                    </div>
                    <div class="form-group">
                            <label>Selfparticipation</label>
                            <h:inputText class="form-control" value="#{policyTypeModel.selfpart}"/>
                    </div>
                    <div class="form-group">
                            <label>Costs Per Day</label>
                            <h:inputText class="form-control" value="#{policyTypeModel.costsPerDay}"/>
                    </div>
                <h:commandButton value="Create PolicyType" class="btn btn-success btn-lg btn-block" action="#{policyTypeModel.createPolicyType()}"/>
            </h:form>    
        </div>
    </h:body>
</html>
