<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PolicyDetail</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- load fontawesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
    </h:head>
     <h:body>
        <nav class='navbar navbar-default'>
		<div class='container'>
			<div class="navbar-collapse collapse">
				<ul class='nav navbar-nav navbar-left'>
					<li><h:link value="Profile" outcome="profile"/></li>
					<li><h:link value="Settings" outcome="settings"/></li>
					<li><h:link value="Policies" outcome="policies"/></li>
                                        <li><h:link value="Damagecases" outcome="damagecases"/></li>
                                        <li><h:link value="PolicyTypes" outcome="policytypes"/></li>
				</ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a>#{customerModel.firstName}</a></li>
                                <li><h:form><a><h:commandLink value="Logout" action="#{customerModel.logout()}"/></a></h:form></li>
                            </ul>
			</div>
		</div>
	</nav>
         <div class="container">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="ID" />
                    <h:outputText value="#{policyModel.pol.policyId}" />

                    <h:outputText value="StartDate" />
                    <h:inputText value="#{policyModel.pol.startDate}" />

                    <h:outputText value="Duration" />
                    <h:inputText value="#{policyModel.pol.duration}" />
                    
                    <h:outputText value="Price" />
                    <h:inputText value="#{policyModel.pol.price}" />
                    
                    <h:outputText value="Policy Type" />
                    <h:inputText value="#{policyModel.pol.policyTypeID}" />
                </h:panelGrid>
            </h:form>
         </div>
    </h:body>
</html>
