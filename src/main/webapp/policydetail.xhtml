<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PolicyDetail</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- load fontawesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
     <h:body>
        <h:form>
        <nav class='navbar navbar-default'>
		<div class='container-fluid'>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Insurance</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class='nav navbar-nav navbar-left'>
                                    <li><h:link value="Profile" outcome="profile"/></li>
                                    <li><h:link value="Settings" outcome="settings"/></li>
                                    <li><h:link value="Policies" outcome="policies"/></li>
                                    <li><h:link value="Damagecases" outcome="damagecases"/></li>
                                    <li><h:link value="PolicyTypes" outcome="policytypes"/></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a>#{customerModel.firstName}</a></li>
                                <li><h:commandLink value="Logout" action="#{customerModel.logout()}"/></li>
                            </ul>
                    </div>
                    
		</div>
	</nav>
     </h:form> 
         <div class="container">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="ID" />
                    <h:outputText value="#{policyModel.pol.policyId}" />
                    
                    <h:outputText value="Item" />
                    <h:outputText value="#{policyModel.pol.itemID}" />

                    <h:outputText value="StartDate" />
                    <h:outputText value="#{policyModel.pol.startDate}" />

                    <h:outputText value="Duration" />
                    <h:outputText value="#{policyModel.pol.duration}" />
                    
                    <h:outputText value="Price" />
                    <h:outputText value="#{policyModel.pol.price}" />
                    
                    <h:outputText value="Policy Type" />
                    <h:outputText value="#{policyModel.pol.policyTypeID}" />
                    <h:commandButton value="Delete" immediate="true" action="#{policyModel.cancelPol(policyModel.pol)}" />
                </h:panelGrid>
            </h:form>
         </div>
    </h:body>
</html>
