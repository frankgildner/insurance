<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{damageCaseModel.init()}" />
    </f:metadata>
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
            </ui:include>        
        </ui:define>
        <ui:define name="pageContent">
            <div class="container">
            <div class="col-md-6">
                <h:form>
                    <div class="form-group">
                        <label>Description</label>
                        <h:inputTextarea class="form-control" value="#{damageCaseModel.description}"/>
                    </div>
                    <div class="form-group">
                        <label>DamageType</label>
                        <h:selectOneMenu value ="#{damageCaseModel.selectedDamageType}" class="form-control">
                            <f:converter binding="#{damageCaseModel.damTypeConv}"/>
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{damageCaseModel.damageTypes}" var="damageType" itemLabel="#{damageType.name}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label>Policy</label>
                        <h:selectOneMenu value ="#{damageCaseModel.selectedPolicy}" class="form-control">
                            <f:converter binding="#{damageCaseModel.policyConv}"/>
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{damageCaseModel.policies}" var="policy" itemLabel="#{policy.itemID}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label>Costs</label>
                        <h:inputText class="form-control" value="#{damageCaseModel.costs}"/>
                    </div>
                    <h:commandButton value="Create DamageCase" class="btn btn-success btn-lg btn-block" action="#{damageCaseModel.createDamageCase()}"/>
                </h:form>
            </div>
            <div class="col-md-6">
                <h:dataTable value="#{damageCaseModel.damageCaseByCustomer}" var="damageCase" border="1">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:form>
                            #{damageCase.id}
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Description
                        </f:facet>
                        <h:outputText value="#{damageCase.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            DamageType
                        </f:facet>
                        #{damageCase.damageType.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Costs
                        </f:facet>
                        #{damageCase.costs} â‚¬
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Refund
                        </f:facet>
                        #{damageCase.refund}
                    </h:column>
                </h:dataTable>
            </div>  
        </div>
        </ui:define>
    </ui:composition>
</html>
