<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Damage Cases</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- load fontawesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
        #{damageCaseModel.init()}
    </h:head>
    <h:body>
        <h:form>
        <nav class='navbar navbar-default'>
		<div class='container-fluid'>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Insurance</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class='nav navbar-nav navbar-left'>
                                    <li><h:link value="Profile" outcome="profile"/></li>
                                    <li><h:link value="Settings" outcome="settings"/></li>
                                    <li><h:link value="Policies" outcome="policies"/></li>
                                    <li><h:link value="Damagecases" outcome="damagecases"/></li>
                                    <li><h:link value="Administration" outcome="administration"/></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a>logged in as #{customerModel.firstName}</a></li>
                                <li><h:commandLink value="Logout" action="#{customerModel.logout()}"/></li>
                            </ul>
                    </div> 
		</div>
	</nav>
    </h:form>
        <div class="container">
            <div class="col-md-6">
                <h:form>
                    <div class="form-group">
                        <label>Description</label>
                        <h:inputTextarea class="form-control" value="#{damageCaseModel.description}"/>
                    </div>
                    <div class="form-group">
                        <label>DamageType</label>
                        <h:selectOneMenu value ="#{damageCaseModel.selectedDamageType}" class="form-control">
                            <f:converter binding="#{damageCaseModel.damTypeConv}"/>
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{damageCaseModel.damageTypes}" var="damageType" itemLabel="#{damageType.name}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label>Policy</label>
                        <h:selectOneMenu value ="#{damageCaseModel.selectedPolicy}" class="form-control">
                            <f:converter binding="#{damageCaseModel.policyConv}"/>
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{damageCaseModel.policies}" var="policy" itemLabel="#{policy.itemID}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label>Costs</label>
                        <h:inputText class="form-control" value="#{damageCaseModel.costs}"/>
                    </div>
                    <h:commandButton value="Create DamageCase" class="btn btn-success btn-lg btn-block" action="#{damageCaseModel.createDamageCase()}"/>
                </h:form>
            </div>
            <div class="col-md-6">
                <h:dataTable value="#{damageCaseModel.damageCaseByCustomer}" var="damageCase" border="1">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:form>
                            #{damageCase.damageCaseId}
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Description
                        </f:facet>
                        <h:outputText value="#{damageCase.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            DamageType
                        </f:facet>
                        #{damageCase.damageType.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Costs
                        </f:facet>
                        #{damageCase.costs} â‚¬
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Refund
                        </f:facet>
                        #{damageCase.refund}
                    </h:column>
                </h:dataTable>
            </div>  
        </div>
    </h:body>
</html>
