<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- load fontawesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    </h:head>
    <h:body>
        <nav class='navbar navbar-default'>
		<div class='container-fluid'>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Insurance</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class='nav navbar-nav'>
                            <li><h:link value="Register" outcome="register"/></li>
                            <li><h:link value="Login" outcome="login"/></li>
                        </ul>
                    </div>
                    
		</div>
	</nav>
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <h:form>
                        <div class="form-group">
                                <label>E-Mail</label>
                                <h:inputText class="form-control" value="#{customerModel.email}"/>
                        </div>
                        <div class="form-group">
                                <label>Password</label>
                                <h:inputSecret class="form-control" value="#{customerModel.password}"/>
                        </div>
                    <h:commandButton class="btn btn-success btn-lg btn-block" action="#{customerModel.validateCredentials}" type="submit" value="Login"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
